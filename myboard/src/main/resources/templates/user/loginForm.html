<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h2 class="text-center">Login</h2>
    <form th:action="@{/user/auth}" method="post">
        <div class="form-group"><label th:for="username">Email</label>
            <input type="text" class="form-control" th:name="username" placeholder="user@gmail.com">
        </div>

        <div class="form-group"><label th:for="password">Password</label>
            <input type=password class="form-control" th:name="password">
        </div>
        <div class="container" style="display: inline-block; text-align: center; padding-bottom: 10px;">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-danger" th:onclick="location.href=`/user/sign-up`">Sign-up</button>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
