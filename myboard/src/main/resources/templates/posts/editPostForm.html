<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/posts/{postId}/edit(postId=${post.id})}" th:object="${form}" method="post">

        <div class="form-group"><label th:for="name">제목</label>
            <input type="text" class="form-control"
                   th:name="title"
                   th:value ="${post.title}"
                   >
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>

        <div class="form-group"><label th:for="content">본문</label>
            <textarea class="form-control" rows="15" cols="50"
                      th:name="content"
                      th:text ="${post.content}"
                      ></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect date</p>
        </div>
        <div class="form-group"><label th:for="author">저자</label>
            <input type="text" class="form-control"
                   th:name = "author"
                   th:value ="${post.author}"
                   >
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
