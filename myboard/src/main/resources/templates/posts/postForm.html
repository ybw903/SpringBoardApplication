<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/posts/new}" th:object="${form}" method="post">

        <div class="form-group"><label th:for="name">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>

        <div class="form-group"><label th:for="content">본문</label>
            <textarea th:id th:name="content" class="form-control" rows="15" cols="50" placeholder="본문을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
    <script src="/js/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" th:inline="javascript">
        CKEDITOR.replace("content",{
        filebrowserUploadUrl: '/common/ckeditor/fileUpload',
        });
    </script>
</div> <!-- /container -->
</body>
</html>
